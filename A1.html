<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>String and Maths Method</h1>
        <script>
            var s="Welcome"
            document.write(s.toUpperCase())
            document.write("<br>")
            document.write(s.toLowerCase())
            document.write("<br>")
            document.write(s.startsWith("W"))
            document.write("<br>")

            document.write(Math.random())
            document.write("<br>")
            document.write(Math.random()*9)
            document.write("<br>")
            document.write(Math.floor(95.10))
            document.write("<br>")
        </script>
    </center>
</body>
</html>
